<!doctype html>
<html lang="{% if lang_code %}{{ lang_code }}{% else %}sk{% endif %}">
<head>
  <meta charset="utf-8">
  {% block header %}{% endblock %}
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="SPy o.z.">
  <link rel="icon" href="{{ url_for('static', filename='img/logo/favicon.ico') }}" sizes="16x16">
  <title>Print: {{ title }}</title>
  <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/python.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/print.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <main role="main">
      <table>
        <thead><tr><td>
          <div class="header-space">&nbsp;</div>
        </td></tr></thead>
        <tbody>
          <tr>
            <td>
              <div class="content">
                {{ content_html|safe }}
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot>
        <tr>
          <td>
            <div class="footer-space">&nbsp;</div>
          </td>
        </tr>
        </tfoot>
      </table>
      <div class="header">
        <div class="text-muted">
          <i>Učíme s Hardvérom - {{ settings.title }}</i>
          <hr class="mt-0 mb-0 pt-0 pb-0">
        </div>
      </div>
      <div class="footer text-muted">
        <hr class="mt-0 mb-0 pt-0 pb-0">
        <i>{{ settings.footer|safe }}</i>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/vendor/jquery-slim.min.js') }}"><\/script>')</script>
  <script src="{{ url_for('static', filename='js/vendor/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/vendor/holder.min.js') }}"></script>
</body>
</html>
